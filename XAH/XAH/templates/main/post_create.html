{% extends 'base.html'%}
{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4">
                <form method="POST" action="/front/store">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleFormControlText">Title</label>
                        <input type="text" class="form-control" name="{{form.title.name}}" id="exampleFormControlText" >
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile" name="{{form.photo.name}}">Photo</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect">Example select</label>
                        <select class="form-control" id="exampleFormControlSelect" >
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>


                    <div class="markdownx form-group">
                        <label for="exampleFormControlTextarea">Text</label>
                        {{form.text}}
                        <textarea name="" class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
                        <div class="col-md-6">
                            <div class="markdownx-preview">
                                    {{form.media}}
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit">Save</button>
                
                    
                </form>
            </div>
            
            <div class="col-12 col-sm-6 col-md-4">
                <div class="markdownx-preview">
                    
                </div>
            </div>
            
        </div>
        
    </div>
{% endblock %}
